<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transitions!</title>

    <style>
      #container {
        width: 100%;
        height: 290px;
        background-color: #eee;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      #hexagon:hover {
        transform: scale3d(1.2, 1.2, 1) rotate(45deg);
        background-color: black;
      }
      #hexagon {
        /* transition: background-color 1s; */
        /* transition: all 1s; */
        transition: transform 1s;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img id="hexagon" src="./images/hexagon.svg" />
    </div>
  </body>
</html>
