<!DOCTYPE html>
<head>
</head>
<body>
    <h2>Contact</h2>
    <div class="radio-group">
        <div class="radio-group__option">
            <input
                id="contactEmail"
                class="radio-group__button"
                type="radio"
                name="contact"
                value="email"
                checked
            >
            <label
                class="radio-group__caption"
                for="contactEmail"
            >
                Email
            </label>
        </div>
        <div class="radio-group__option">
            <input
                id="contactPhone"
                class="radio-group__button"
                type="radio"
                name="contact"
                value="phone"
            >
            <label
                class="radio-group__caption"
                for="contactPhone"
            >
                Phone
            </label>
        </div>
    </div>
</body>
