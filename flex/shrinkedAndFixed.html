<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
        }

        .shrinked, .fixed {
            height: 100px;
        }
        
        .shrinked {
            flex: 1 0 100px;
            background-color: tomato;
        }

        .fixed {
            flex: 0 0 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shrinked"></div>
        <div class="fixed"></div>
    </div>
</body>
</html>
